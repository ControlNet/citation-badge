name: Build

on:
  push:
    branches: [ master ]
  schedule:
    # run twice per day
    - cron: "0 */12 * * *"

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download previous dist file
        uses: actions/checkout@v2
        with:
          ref: dist
          path: dist

      - name: Generate badges
        shell: bash
        run: timeout 2m python main.py --author '${{ secrets.AUTHOR }}' --wos '${{ secrets.WOS }}'

      - name: Clean files
        run: |
          rm -rf .git
          rm -rf dist/.git
          cd dist
          echo "cite.controlnet.space" > CNAME
          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update badges"
          git remote add origin https://ControlNet:$GITHUB_TOKEN@github.com/ControlNet/citation-badge.git

      - name: Push to dist branch
        uses: ad-m/github-push-action@master
        with:
          branch: dist
          force: true
          directory: dist
